[tool.poetry]
authors = ["Konstantin-Dudersky <Konstantin.Dudersky@gmail.com>"]
description = "Управление данными"
name = "datapoints"
readme = "README.md"
repository = "https://github.com/Konstantin-Dudersky/data_connector"
version = "0.0.1"

[tool.poetry.dependencies]
asyncua = "0.9.94"
python = "3.10.*"

[tool.poetry.dev-dependencies]
black = "*"
darglint = "*"
flake8 = "*"
flake8-annotations = "*"
flake8-broken-line = "*"
flake8-class-attributes-order = "*"
flake8-commas = "*"
flake8-docstrings = "*"
flake8-import-order = "*"
flake8-multiline-containers = "*"
flake8-print = "*"
flake8-return = "*"
flake8-variables-names = "*"
pep8-naming = "*"
poethepoet = "*"
pylint = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 79

[tool.poe.tasks]
create_env = {script = "data_connector.utils.settings:create_env"}
lint = ["lint_flake8", "lint_pyright"]
lint_flake8 = {shell = 'flake8 data_connector/'}
lint_pyright = {shell = 'pyright'}# npm install --global pyright
main = {script = "src.main:entry"}

[tool.pylint.BASIC]
good-names = 'db'

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.pyright]
include = ["data_connector"]
pythonPlatform = "Linux"
pythonVersion = "3.10"
typeCheckingMode = "strict"
