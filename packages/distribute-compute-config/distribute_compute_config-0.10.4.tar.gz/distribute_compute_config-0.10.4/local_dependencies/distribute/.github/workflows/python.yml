name: Python

on:
  push:
  pull_request:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64
    - name: Install maturin
      run: |
        pip3 install maturin
    - name: Package Source
      run: |
        ./update_python_version.sh
        cd pybind
        maturin build --sdist
    - name: Verify Installation
      run: |
        cd pybind
        pip3 install .
        python3 src/validate_bindings.py
    - name: Publish to PyPi
      env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        echo $PWD
        echo "current pybind wheels:"
        ls pybind/target/wheels
        pip install --upgrade twine
        echo "files matching source distribution"
        find pybind/target/wheels/ -name "*.tar.gz"
        echo "attempting twine upload"
        find pybind/target/wheels/ -name "*.tar.gz" | xargs twine upload --skip-existing 
