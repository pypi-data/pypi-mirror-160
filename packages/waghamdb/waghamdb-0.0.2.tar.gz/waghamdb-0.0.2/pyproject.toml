[build-system]
requires = ["setuptools>=61.0", "pymongo>=4.0.1", "werkzeug>=2.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "waghamdb"
version = "0.0.2"
authors = [
  { name="Vincenzo Claudio Pierro", email="v.c.pierro@gmail.com" },
]
description = "MongoDB Python interface for all the Wagham-related projects"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TestaDiRapa/wagham-db"
"Bug Tracker" = "https://github.com/TestaDiRapa/wagham-db/issues"