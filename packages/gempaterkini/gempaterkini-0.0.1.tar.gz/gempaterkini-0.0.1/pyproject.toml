[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gempaterkini"
version = "0.0.1"
authors = [
  { name="Joachim Nasution", email="joachimnasution@gmail.com" },
]
description = "A simple package to check latest earthquake in indonesia"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/joachimnasution/gempaterkini"