[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "okta-py-ma"
version = "0.0.2"
authors = [
  { name="Michael Allen", email="michaelallenprofessional@gmail.com" },
]
description = "Wrappers for the Okta API for use with multithreaded scripts"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/michaelallenprofessional/OktaPythonMA"
"Bug Tracker" = "https://github.com/michaelallenprofessional/OktaPythonMA/issues"