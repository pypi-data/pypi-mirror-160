[metadata]
name = pytemplatize
version = 0.0.10
author = Matt Iselin
author_email = matthew@theiselins.net
description = Sprinkling imperative logic into your template generation process.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/miselin/templatizer
project_urls = 
	Bug Tracker = https://github.com/miselin/templatizer/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include-package-data = True

[options.packages.find]
exclude = 
	examples*
	scripts*
	tests*

[options.package_data]
templatizer = py.typed

[egg_info]
tag_build = 
tag_date = 0

