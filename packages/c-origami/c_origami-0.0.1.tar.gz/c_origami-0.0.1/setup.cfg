[metadata]
name = c_origami
version = 0.0.1
author = Nina Shenker-Tauris
author_email = nina.shenker-tauris@nyulangone.org
description = C.Origami framework: cell type specific 3D chromatin architecture prediction.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ninashenker/c-origami
project_urls = 
	Bug Tracker = https://github.com/ninashenker/c-origami/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

