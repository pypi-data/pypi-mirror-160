[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cvhero"
version = "0.0.1"
authors = [
  { name="Marcel Pieper", email="marcel.pieper@outlook.com" },
]
description = "copy paste pandas"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = ["cvhero"]

[project.urls]
"Homepage" = "https://github.com/stryder-git/cvhero"
"Bug Tracker" = "https://github.com/stryder-git/cvhero/issues"