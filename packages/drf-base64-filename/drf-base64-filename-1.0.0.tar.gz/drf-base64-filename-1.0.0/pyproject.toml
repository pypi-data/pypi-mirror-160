[project]
name = "drf-base64-filename"
version = "1.0.0"
authors = [{ name = "lhy", email = "dev@lhy.kr" }]
description = "drf-base64-filename provides Serializer fields for using base64-encoded files with file names."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.5"
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Programming Language :: Python",
]

[tool.poetry]
name = "drf-base64"
version = "0.1.0"
description = ""
authors = ["lhy <dev@lhy.kr>"]

[project.urls]
"GitHub" = "https://github.com/LeeHanYeong/drf-base64-filename"

[tool.poetry.dependencies]
python = "^3.10"
django = "^3.2"
django-extensions = "^3.2.0"
drf-yasg = "^1.21.3"
djangorestframework = "^3.13.1"
djangorestframework-camel-case = "^1.3.0"
django-extra-fields = "^3.0.2"
drf-writable-nested = "^0.6.4"
pillow = "^9.2.0"
model_bakery = "^1.6.0"

pytest = "^7.1.2"
pytest-django = "^4.5.2"
model-bakery = "^1.6.0"
Pillow = "^9.2.0"
psycopg2-binary = "^2.9.3"

[tool.poetry.dev-dependencies]
build = "^0.8.0"
twine = "^4.0.1"
setuptools = "^63.2.0"
wheel = "^0.37.1"

[tool.setuptools.packages.find]
where = ["drf_base64"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=61.0"]
build-backend = "setuptools.build_meta"
