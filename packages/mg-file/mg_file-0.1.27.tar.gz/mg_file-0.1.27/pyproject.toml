[tool.poetry]
name = "mg_file"
version = "0.1.27"
description = "Удобное пользование файлами"
authors = ["Denis Vetkin <denis-kustov@rambler.ru>"]
license = "BSD"
readme = "README.md"
homepage = "https://github.com/denisxab/mg_file"
repository = "https://github.com/denisxab/mg_file"
documentation = "https://mg-file.readthedocs.io/ru/latest/"
keywords = ["File", "SQL", "ORM"]
exclude = [
    "mg_file/.idea",
    "mg_file/venv",
    "mg_file/.git",
    "mg_file/.gitignore",
    "mg_file/docs",
    "mg_file/Makefile"
]

[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.1.1"
prettytable = "^3.0.0"
PyYAML = "^6.0"
tqdm = "^4.62.3"
logsmal = "0.0.9"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
m2r2 = "^0.3.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
Sphinx = "^4.4.0"
mg-crp = "0.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



