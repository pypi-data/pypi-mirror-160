[metadata]
name = pintle
version = 0.0.3
author = Nico Krokhmal
author_email = krokhmal11@gmail.com
keywords = intervals, math
description = Convenient tool for working with intervals
description_file = README.md
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
setup_requires = 
	wheel
install_requires = 
	seaborn
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

