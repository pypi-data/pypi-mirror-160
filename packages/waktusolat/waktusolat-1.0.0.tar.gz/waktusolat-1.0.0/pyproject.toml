[tool.poetry]
name = "waktusolat"
version = "1.0.0"
description = "Prayer times API wrapper"
authors = ["sypleks <adamshafiq2008@outlook.com>"]
maintainers = ["sypleks <adamshafiq2008@outlook.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/sypleks/python-waktu-solat"
repository = "https://github.com/sypleks/python-waktu-solat"
keywords = ["api", "wrapper", "prayer", "malaysia", "religion"]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Religion",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
