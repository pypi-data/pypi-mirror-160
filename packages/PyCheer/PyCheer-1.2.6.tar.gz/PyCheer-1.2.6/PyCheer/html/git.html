<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="icon" href="/logo.ico" type="image/x-icon"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
		<link href="/css/modern-business.css" rel="stylesheet">
		<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/git.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@1.3.1/dist/lottie-player.js" type="text/javascript" charset="utf-8"></script>
        <style>
            iframe{border:0;}
        </style>
    </head>
    <body>
        <div id="pushing-wrap" class="wrap" hidden="true">
            <lottie-player id="lottie-player" src="/lottie/pushing.json" background="transparent" speed="1" style="width: 300px; height: 300px; margin:auto;" loop autoplay></lottie-player>
        </div>
        <div id="pulling-wrap" class="wrap" hidden="true">
            <lottie-player id="lottie-player" src="/lottie/pulling.json" background="transparent" speed="1" style="width: 300px; height: 300px; margin:auto;" loop autoplay></lottie-player>
        </div>
        <iframe src="/head.html" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="height:8%;"></iframe><br>
        <div style="width:60%;padding-left:10%">
            <h3 class="unlink_text">￥{LanguageCode:4001}￥</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <textarea rows="20" class="form-control" style="width:100%;" readonly="readonly" id="status"></textarea>
                </li>
                <li class="list-group-item">
                    <a class="link_text" onclick="javascript:get_status();">
                        ￥{LanguageCode:4002}￥
                    </a>
                </li>
                <li class="list-group-item">
                    <a class="link_text" onclick="javascript:stage();">
                        ￥{LanguageCode:4003}￥
                    </a>
                </li>
                <li class="list-group-item">
                    <a class="link_text" onclick="javascript:commit();">
                        ￥{LanguageCode:4004}￥
                    </a>
                </li>
            </ul>
        </div>
        <div style="width:60%;padding-left:10%">
            <h3 class="unlink_text">￥{LanguageCode:4005}￥</h3>
            <ul class="list-group">
                {git_branches}
                <li class="list-group-item">
                    <a class="link_text" onclick="javascript:new_branch();">
                        ￥{LanguageCode:4006}￥
                    </a>
                </li>
            </ul>
        </div>
        <div style="width:60%;padding-left:10%">
            <h3 class="unlink_text">￥{LanguageCode:4007}￥</h3>
            <ul class="list-group">
                {git_remotes}
                <li class="list-group-item">
                    <a class="link_text" onclick="javascript:new_remote_branch();">
                        ￥{LanguageCode:4008}￥
                    </a>
                </li>
            </ul>
        </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
