[metadata]
name = YahooFinanceScraping
version = attr: yfs.__version__
url = https://github.com/juliansantosinfo/yahoofinancescraping
author = Julian de Almeida Santos
author_email = julian.santos.info@gmail.com
description = Library to scraping from yahoo finance page quote data..
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE.txt
keywords = yahoo, finance
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: MacOS X
	Environment :: Web Environment
	Environment :: X11 Applications
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Database
	Topic :: Internet
	Topic :: Software Development
project_urls = 
	Source = https://github.com/juliansantosinfo/yahoofinancescraping

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	requests
	beautifulsoup4

[egg_info]
tag_build = 
tag_date = 0

