[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitblock"
version = "0.1.0"
authors = [
    { name="Charlotte Lockett", email="lockettc@protonmail.com" },
]
description = "A Bitcoin RPC package for Python with a little bit extra."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
]
[project.urls]
"Homepage" = "https://github.com/char-lock/bitblock"
"Bug Tracker" = "https://github.com/char-lock/bitblock/issues"