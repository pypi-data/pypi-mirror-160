target: 实验目的说明
machine: local
seed: 13
max_epochs: 100
check_val_every_n_epoch: 1  # 每训练多少个epoch验证一次
accumulate_grad_batches: 1
find_unused_parameters: false
cProfile_enable: false  # 是否开启性能分析
gpus:
- 0
precision: 16
log_every_n_steps: 50
checkpoint:
  save_top_k: 3
  save_last: true
  resume_from: ""

copy_file_list:  # 备份当前实验代码
- xxx.py
- xxx/xxx.py

model:
  target: xxx.xxx.xxxModel
  params:
    arg1: xxx
    arg2: xxx

data:
  train:
    target: xxx.xxx.xxxDataset
    params:
      arg1: xxx
      arg2: xxx
    data_loader:
      batch_size: 128
      num_workers: 6
      drop_last: false
      shuffle: true
      pin_memory: false
    random_split: 1.0  # 首次实验建议用少量数据，分析速度瓶颈
  validation:
    target: xxx.xxx.xxxDataset
    params:
      arg1: xxx
      arg2: xxx
    data_loader:
      batch_size: 128
      num_workers: 6
      drop_last: false
      shuffle: false
      pin_memory: false
    random_split: 1.0

optimizer:
  target: AdamW
  params:
    lr: 0.001
    weight_decay: 0.01

scheduler:
  target: StepLR
  params:
    step_size: 5
    gamma: 0.9
