[metadata]
author = Yui Kitsu
author_email = kitsuyui+github@kitsuyui.com
name = throttle-controller
version = 0.0.1
description = A simple throttling controller
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
url = https://github.com/kitsuyui/python-throttle-controller
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
install_requires = 
packages = throttle_controller
test_suite = tests
python_requires = >= 3.7
tests_require = pytest

[options.extras_require]
dev = 
	pytest
	black
	isort
	flake8
	mypy

[options.package_data]
* = README.md, LICENSE
throttle_controller = py.typed

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

