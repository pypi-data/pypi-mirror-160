[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyGpgLib"
version = "0.1.6"
authors = [
  { name="Mickael Eriksson", email="mickael@felis-it.com" },
]
description = "A custom wrapper to pgp."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
