[metadata]
name = web-health-checker
version = attr: web_health_checker.__version__
author = Leo Spratt
author_email = "contact@enchantedcode.co.uk"
description = A health checker for a website with a is-healthy route.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/enchant97/web-health-checker
license = MIT
keywords = web utility
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Operating System :: OS Independent
	Environment :: Console
	Environment :: Web Environment
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Utilities

[options]
packages = find:
python_requires = >=3.9

[options.extras_require]
flask = flask
quart = quart
fastapi = fastapi

[egg_info]
tag_build = 
tag_date = 0

