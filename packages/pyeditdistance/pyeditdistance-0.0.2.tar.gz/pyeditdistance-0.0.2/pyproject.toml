[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyeditdistance"
version = "0.0.2"
authors = [
  { name="Carlton Shepherd", email="carlton@linux.com" },
]
description = "A pure, minimalist Python library of various edit distances"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cgshep/python-editdistance"
"Bug Tracker" = "https://github.com/cgshep/python-editdistance/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
