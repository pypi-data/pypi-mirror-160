[flake8]
max-line-length = 88
extend-ignore = 
	E203,

[mypy]
warn_return_any = True
warn_unused_configs = True
namespace_packages = True
ignore_missing_imports = True

[mypy-deel.datasets.*]
ignore_missing_imports = True

[mypy-PIL]
ignore_missing_imports = True

[mypy-tdqm]
ignore_missing_imports = True

[mypy-mnist]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[tox:tox]
envlist = py36,py37,py38,py36-lint

[testenv:py36-lint]
deps = 
	black
	flake8
	flake8-black
	mypy
	git+https://github.com/numpy/numpy-stubs.git
commands = 
	black --check --diff setup.py public
	flake8 public
	mypy --namespace-packages public

[egg_info]
tag_build = 
tag_date = 0

