[metadata]
name = fhirpack
version = file: VERSION
description = FHIRPACK (FHIR Python Analysis Conversion Kit) is a general purpose package that simplifies the access, analysis and representation of FHIR and EHR data using PANDAS, an ETL philosophy and a functional syntax.
author = Jayson Salazar
author_email = mail@jdsalaro.com
license = 
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/fhirpack/main
project_urls = 
	Documentation = https://github.com/fhirpack/main
	Source = https://github.com/fhirpack/main/src
	Changelog = https://github.com/fhirpack/main
	Tracker = https://gitlab.com/fhirpack/main/-/issues
	Download = https://github.com/fhirpack/main
	Twitter = https://twitter.com/jdsalaro
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fp = fhirpack.cli:main

[tool:pytest]
addopts = 
	--verbose
	--pyargs
norecursedirs = 
	dist
	build
	.tox
testpaths = 
	tests
	src
python_files = 
	test_*.py
	*_test.py
python_functions = 
	test_*
filterwarnings = 
	ignore::DeprecationWarning:docker.*:
	ignore::DeprecationWarning:compose.*:
markers = 
	reqdocker: signals that a test requires docker

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

