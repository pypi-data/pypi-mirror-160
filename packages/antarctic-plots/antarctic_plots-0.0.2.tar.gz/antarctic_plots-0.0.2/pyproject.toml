[tool.poetry]
name = "antarctic_plots"
version = "0.0.2"
description = "Functions to automate Antarctic data visualization"
authors = ["mdtanker <matt.d.tankersley@gmail.com>"]
license = "MIT"
packages = [{ include = "antarctic_plots"},]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.3"
numpy = "^1.23.1"
pooch = "^1.6.0"
xarray = "^2022.6.0"
pyproj = "^3.3.1"
verde = "^1.7.0"
rioxarray = "^0.11.1"
netCDF4 = "^1.6.0"
geopandas = "^0.11.0"
jupyter-book = "^0.13.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
flake8 = "^4.0.1"
isort = "^5.10.1"
Flake8-pyproject = "^0.9.0"
black = {extras = ["jupyter"], version = "^22.6.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 88
