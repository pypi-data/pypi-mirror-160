[metadata]
name = edges_analysis
description = Functionality for processing EDGES field data
author = EDGES Team
author-email = raul.monsalve@mcgill.ca
license = mit
long-description = file: README.md
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/edges-collab/edges-analysis
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = setuptools_scm
install_requires = 
	numpy
	scipy
	matplotlib
	cached_property
	astropy>=5.0
	edges-io>=4.0.0
	edges-cal>=6.0.0
	healpy
	h5py
	rich>=9.0
	requests
	tqdm
	pathos
	methodtools
	rich
	attrs
	questionary
	psutil

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest_cases
dev = 
	pytest
	pytest-cov
	pre-commit
	sphinx
	pytest_cases
	nbsphinx
	numpydoc
	sphinx_rtd_theme
	sphinx_click
docs = 
	sphinx
	nbsphinx
	numpydoc
	sphinx_rtd_theme
	sphinx_click
	ipython

[options.entry_points]
console_scripts = 
	edges-analysis = edges_analysis.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
	--durations=25
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

