[metadata]
name = paddlets
author = ouyangliping
author_email = ouyangliping@baidu.com
version = 0.1.0
description = project descriptions here
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
home_page = http://icode.baidu.com/repos/baidu/erised/paddlets/tree/master
license = MIT
classifier = 
	Private :: Do Not Upload
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7

[options]
packages = find:
test_suite = paddlets.tests
include_package_data = True
zip_safe = False

[sdist]
dist_dir = output/dist

[bdist_wheel]
dist_dir = output/dist

[easy_install]
index_url = http://pip.baidu.com/root/baidu/+simple/

[egg_info]
tag_build = 
tag_date = 0

