[build-system]
requires = ["setuptools>=62.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zephyr_results_publisher"
description = "Automation results publisher to Zephyr Scale Cloud"
readme = "README.md"
version = "0.1.9"
keywords = ["zephyr", "scale", "smartbear", "jira", "api", "automation", "report"]
license = {text = "MIT"}
authors = [{name = "Vitalii Rymar", email = "vitalii.stas.rymar@gmail.com"}]
classifiers = [
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: Unix",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "requests>=2.27.1",
  "requests-toolbelt>=0.9.1",
  "jsonschema>=4.5.1",
]

[tool.setuptools.packages.find]
exclude = ["venv*", "__pycache__*"]

[project.urls]
homepage = "https://github.com/Vitalizzzer/zephyr-results-publisher"
repository = "https://github.com/Vitalizzzer/zephyr-results-publisher"
