[metadata]
name = geospace-st
version = 1.0.0
description = GeoSpace method for identifying multiscale structure in spatial transcriptomic data

[options]
packages = find:
include_package_data = True
install_requires = 
	scanpy
	squidpy
	matplotlib
	seaborn
	pandas
	scikit-learn
	python-igraph
	numpy
	scipy
	leidenalg
	mygene
	anndata
	statsmodels
	shapely

[options.package_data]
* = database/*.csv

[egg_info]
tag_build = 
tag_date = 0

