[tool.poetry]
name = "ISPTools"
version = "0.1.0"
description = "Utilidades para un ISP"

authors = ["David Macanchi <dmmacanchi@utpl.edu.ec>"]
keywords = ["ISP"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"

[tool.poetry.scripts]
discover= 'ISPTools.main:main'

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
