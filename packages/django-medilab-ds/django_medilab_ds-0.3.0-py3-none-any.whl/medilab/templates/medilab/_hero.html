{% load static %}

{% block hero %}
{% for item in hero %}
<style>
  #hero {
  background: url("{% static 'img/hero/'|add:item.bg|add:'.jpg' %}") top center;
}
</style>

<section id="hero" class="d-flex align-items-center">
  <div class="container">
    {% autoescape off %}
    <h1>{{ item.title }}</h1>
    <h2>{{ item.slogan }}</h2>
    {% endautoescape %}
    <a href="{{ item.btn.link }}" class="btn-get-started scrollto">{{ item.btn.title }}</a>
  </div>
</section>
{% endfor %}
{% endblock %}
