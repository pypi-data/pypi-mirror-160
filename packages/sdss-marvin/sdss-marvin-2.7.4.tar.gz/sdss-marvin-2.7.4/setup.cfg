	raven>=5.32.0,<7.0
	packaging>=20.1,<21.0
	yamlordereddictloader>=0.2.2
	markupsafe<2.1
	scipy>=0.18.1,<2.0
	pandas>=0.18.1,<2.0
	matplotlib>=1.5.3,<4.0
	webargs>=1.5.2,<6.0
	Flask-JWT-Extended>=3.8.1,<4.0
	dogpile.cache>=0.6.2,<1.1
scripts = 
	bin/run_marvin
	bin/check_marvin

