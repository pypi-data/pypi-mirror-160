	sdss-access>=2.0
	marvin-brain>=0.2,<0.3
	marvin-sqlalchemy-boolean-search>=0.2
	marvin-wtforms-alchemy>=0.16.9,<0.18.0
	astropy>=3.3,<5.0
	fuzzywuzzy>=0.15.0
