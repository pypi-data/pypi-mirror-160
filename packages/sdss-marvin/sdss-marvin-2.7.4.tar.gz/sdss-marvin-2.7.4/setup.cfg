[bdist_wheel]
universal = 1

[isort]
line_length = 79
sections = 
	FUTURE
	STDLIB
	THIRDPARTY
	FIRSTPARTY
	LOCALFOLDER
default_section = THIRDPARTY
known_first_party = marvin
balanced_wrapping = true
include_trailing_comma = false
lines_after_imports = 2
use_parentheses = true

[flake8]
ignore = 
	H101
	E722
	W504
	W505
per-file-ignores = 
	*/__init__.py:E,W
max-line-length = 99

[tool:pytest]
addopts = --cov marvin --cov-report html -W ignore

[coverage:run]
branch = true
include = 
	python/marvin/*
omit = 
	*/utils/*.py
	*/__init__.py

[coverage:report]
exclude_lines = 

[egg_info]
tag_build = 
tag_date = 0

