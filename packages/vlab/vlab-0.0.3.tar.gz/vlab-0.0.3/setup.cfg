[metadata]
name = vlab
version = 0.0.3
author = Jianglong Ye
author_email = jianglong.yeh@gmail.com
description = A set of tools for CV researchers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jianglongye/vlab
project_urls = 
	Bug Tracker = https://github.com/jianglongye/vlab/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	opencv-python
	pyyaml
	yacs
	rich
	matplotlib

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	viso3d = vlab.vis.o3d:cli

[egg_info]
tag_build = 
tag_date = 0

