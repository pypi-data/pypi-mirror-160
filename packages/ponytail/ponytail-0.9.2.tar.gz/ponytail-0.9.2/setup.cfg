[metadata]
name = ponytail
version = 0.9.2
author = Sean Reifschneider
author_email = jafo00@gmail.com
description = Python "tail -F" like functionality, targeted for processing log data, with a goal of being reliable and robust.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/linsomniac/ponytail
project_urls = 
	Bug Tracker = https://github.com/linsomniac/ponytail/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

