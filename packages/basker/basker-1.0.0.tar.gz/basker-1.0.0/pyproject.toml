[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "basker"
version = "1.0.0"
authors = [
  { name="Twan Walpot", email="twan@walpot.dev" },
]
description = "Simple and clean background tasks."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/twanwalpot/basker"
"Bug Tracker" = "https://github.com/twanwalpot/basker/issues"
