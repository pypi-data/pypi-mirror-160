[metadata]
name = ivanov
version = 0.4.2
author = Yaroslav Ivanov
author_email = mr.yaroslav.ivanov@gmail.com
description = All sh*t in one place!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GenericUser3/ivanov
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	saspy
	hvac
	sqlparse
	pythonnet >= 1.0;platform_system=='Windows'

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

