[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uPyDOS"
version = "1.10"
authors = [
  { name="RetiredWizard", email="PyDOS@RetiredWizard.com" },
]
description = "micro PyDOS - Dos like shell for microcontrollers"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/RetiredWizard/PyDOS"
"Bug Tracker" = "https://github.com/RetiredWizard/PyDOS/issues"