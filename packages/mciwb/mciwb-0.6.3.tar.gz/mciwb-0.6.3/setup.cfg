[metadata]
name = mciwb
description = Minecraft Interactive world builder
url = https://github.com/gilesknap/mciwb
author = Giles Knap
author_email = gilesknap@gmail.com
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
plaforrms = 
	Linux
	Windows
	Mac

[options]
python_requires = >=3.9
packages = find:
package_dir = 
	=src
setup_requires = 
	setuptools_scm[toml]>=6.2
install_requires = 
	numpy
	typer
	mcwb>=0.2.1
	ipython
	docker

[options.extras_require]
dev = 
	black==22.3.0
	flake8-isort
	isort>5.0
	mypy
	pre-commit
	pytest-cov
	sphinx-rtd-theme-github-versions
	tox
	setuptools_scm[toml]>=6.2
	mock
	types-setuptools

[options.packages.find]
where = src
exclude = 
	tests
include_package_data = False

[options.entry_points]
console_scripts = 
	mciwb = mciwb.__main__:cli

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,  # See https://github.com/PyCQA/pycodestyle/issues/373
	F811,  # support typing.overload decorator
	F722,  # allow Annotated[typ, some_func("some string")]
exclude = 
	.tox
	.venv
	docs/code/*

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst"
	--cov=mciwb --cov-report term --cov-report xml:cov.xml
filterwarnings = 
	error
	ignore:.*socket.*:ResourceWarning
	ignore::DeprecationWarning
testpaths = 
	tests

[coverage:run]
data_file = /tmp/gphotomciwbs_sync.coverage

[tox:tox]
minversion = 3.7
skipsdist = true
skipinstall = true

[testenv:{pre-commit,mypy,pytest,docs}]
setenv = 
	QT_QPA_PLATFORM = offscreen
allowlist_externals = 
	pytest
	pre-commit
	mypy
	sphinx-build
commands = 
	pytest: pytest tests {posargs}
	mypy: mypy src tests {posargs}
	pre-commit: pre-commit run --all-files {posargs}
	docs: sphinx-build -EWT --keep-going docs build/html {posargs}

[egg_info]
tag_build = 
tag_date = 0

