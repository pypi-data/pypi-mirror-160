[metadata]
name = gogo_crawler
version = 0.1.12
author = Juran Kirihara
author_email = kirihara.juran@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests
	bs4
	requests-html
	pySmartDL

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

