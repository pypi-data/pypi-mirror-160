[package]
name = "wrap_rocks"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wrap_rocks"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.16.5", features = ["extension-module"] }
rocksdb = "0.18.0"

[profile.release]
strip = true
opt-level = 3
