[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "carsomenlp"
version = "0.0.1"
authors = [
  { name="Fares Hasan", email="farishassan2012@gmail.com" },
  { name="Ammar Syatbi", email="ammar.hassan@carsome.com" },
  { name="Casey Cheng", email="casey.cheng@carsome.com" },
  { name="Malik Sehgar", email="malik.sehgar@carsome.com" },
]
description = "Carsome NLP package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"