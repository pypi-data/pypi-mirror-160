[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "open-source-pdks"
version = "0.0.0"
authors = [
  { name="Tim 'mithro' Ansell", email="tansell@google.com" },
]
description = "Python API for decoding information about Google's open source process design kits (PDKs)."
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/google/open-source-pdks"
"Bug Tracker" = "https://github.com/google/open-source-pdks/issues"
