    - name: Cache test blocks and plots
      uses: actions/cache@v2
      id: test-blocks-plots
      with:
        path: |
          ${{ github.workspace }}/.chinilla/blocks
          ${{ github.workspace }}/.chinilla/test-plots
        key: 0.29.0

    - name: Checkout test blocks and plots
      if: steps.test-blocks-plots.outputs.cache-hit != 'true'
      run: |
        wget -qO- https://github.com/Chinilla/test-cache/archive/refs/tags/0.29.0.tar.gz | tar xzf -
        mkdir ${{ github.workspace }}/.chinilla
        mv ${{ github.workspace }}/test-cache-0.29.0/* ${{ github.workspace }}/.chinilla
