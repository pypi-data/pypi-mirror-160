[metadata]
name = fusor
description = Provide computable object representation and validation for gene fusions
long_description = file:README.md
long_description_content_type = text/markdown
author = Wagner Lab, Nationwide Childrens Hospital
home_page = https://github.com/cancervariants/fusor
license = MIT

[options]
packages = find:
python_requires = >=3.8
zip_safe = False
include_package_data = True
install_requires = 
	pydantic
	ga4gh.vrsatile.pydantic >=0.0.11
	ga4gh.vrs[extras] >=0.7.2
	biocommons.seqrepo
	gene-normalizer >=0.1.27
	uta-tools >=0.1.0
tests_require = 
	pytest
	pytest-cov
	pytest-asyncio

[tool:pytest]
addopts = --cov-report term-missing --disable-warnings --cov-config=.coveragerc --cov=fusor

[egg_info]
tag_build = 
tag_date = 0

