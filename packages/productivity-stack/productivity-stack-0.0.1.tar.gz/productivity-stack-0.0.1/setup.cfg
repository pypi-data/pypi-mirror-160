[metadata]
name = productivity-stack
description = Python Productivity stack for simple environment set up
author = The Nomadic Coder
author_email = me@prassanna.io
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://prassanna.io
project_urls = 
	Documentation = https://prassanna.io
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
install_requires = 
	importlib-metadata; python_version<"3.8"
	protobuf==3.19.0  #prevents bugs

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
project = 
	black~=22.6.0
	pyscaffold~=4.2.2
	pre-commit~=2.2.0
ml = 
	scikit-learn~=1.1.1
	torch~=1.12.0
	numpy~=1.23.1
	pytorch-lightning~=1.6.5
	pandas~=1.4.3
	notebook~=6.4.12
vision = 
	scikit-image~=0.19.3
	kornia~=0.6.6
web = 
	fastapi~=0.79.0
	streamlit~=1.11.0
	aiohttp~=3.8.1
	dash~=0.26.0
sdev = 
	python-box~=6.0.2
	aiomultiprocess~=0.9.0
	dask~=2022.7.1
	rootpath~=0.1.1
	tqdm~=4.64.0
	rich~=12.5.1
mlops = 
	boto3~=1.24.36
	sagemaker~=2.100.0
	mlflow~=1.27.0
	python-terraform~=0.10.1
	prefect~=1.2.4
	s3fs~=2022.5.0
docs = 
	sphinx~=5.0.2
	graphviz~=0.20.1
	mkdocs~=1.3.1
ops = 
	radon~=5.1.0
	bandit~=1.7.4

[options.entry_points]

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = python_productivity_stack
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

