[tool]
[tool.poetry]
name = "deluge-gui"
version = "0.1.1"
homepage = "https://github.com/mupaduw/deluge-gui"
description = "GUI for deluge-card and related for Mac, Linux & Windows.."
authors = ["Chris B Chamberlain <chrisbc@artisan.co.nz>"]
readme = "README.md"
license =  "GPL-3.0-only"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]

#packages = [
#    { include = "deluge_gui" },
#    { include = "tests", format = "sdist" },
#]

[tool.poetry.scripts]
delgui = 'scripts.delgui:main'


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
PySimpleGUI = "^4.60.1"
SoundFile = "^0.10.3"
sounddevice = "^0.4.4"
pydel = "^0.5.3"
deluge-card = "0.7.2"
numpy = "^1.23.1"

[tool.poetry.dev-dependencies]
black  = { version = ">=22.3"}
isort  = { version = "^5.8.0"}
flake8  = { version = "^3.9.2"}
flake8-docstrings = { version = "^1.6.0" }
mypy = {version = "^0.900"}
pytest  = { version = "^6.2.4"}
pytest-cov  = { version = "^2.12.0"}
tox  = { version = "^3.20.1"}
virtualenv  = { version = "^20.2.2"}
pip  = { version = "^20.3.1"}

mkdocs  = { version = ">=1.1"}
mkdocs-include-markdown-plugin  = { version = ">=1.0.0"}
mkdocs-material  = { version = ">=6.1.7"}
mkdocstrings  = { version = ">=0.18.0" }
mkdocs-autorefs = {version = ">=0.3.1"}
mkdocs-material-extensions  = {version = ">=1.0.1"}

twine  = { version = "^3.3.0"}
pre-commit = {version = "^2.12.0", optional = true}
toml = {version = "^0.10.2", optional = true}
jinja2 = {version = "==3.0.3"}

pymdown-extensions = {version = "^9.4"}
mkdocstrings-python = {version = "^0.6.5"}
mkdocs-pymdownx-material-extras = "^2.0.3"
bump2version = {version = "^1.0.1", optional = true}



[tool.poetry.extras]
test = [
    "pytest",
    "black",
    "isort",
    "mypy",
    "flake8",
    "flake8-docstrings",
    "pytest-cov"
    ]

dev = ["tox", "pre-commit", "virtualenv", "pip", "twine", "toml", "bump2version"]

doc = [
    "mkdocs",
    "mkdocs-include-markdown-plugin",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocs-material-extension",
    "mkdocs-autorefs"
    ]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py38','py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
