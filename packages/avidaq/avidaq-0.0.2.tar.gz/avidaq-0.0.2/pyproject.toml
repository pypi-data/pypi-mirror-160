[build-system]
requires = ["setuptools>=42.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pyright]
# Set to `false` to not flag qtpy generic adapters; ie `Slot` over pyqt5's `qtpySlot`.
reportPrivateImportUsage = false
reportUnnecessaryTypeIgnoreComment = true

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79
