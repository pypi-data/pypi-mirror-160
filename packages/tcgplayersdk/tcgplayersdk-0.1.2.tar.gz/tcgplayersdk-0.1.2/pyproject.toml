[tool.poetry]
name = "tcgplayersdk"
version = "0.1.2"
description = "A sorta-typed SDK that barely works with Dataclasses and TCGPlayer's API all at once."
authors = ["CptSpaceToaster <cptspacetoaster@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
python-dateutil = "^2.8.2"
marshmallow_dataclass = "^8.5.8"
marshmallow = "^3.17.0"
stringcase = "^1.2.0"

[tool.poetry.dev-dependencies]
pylint = "^2.14.5"
isort = "^5.10.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
