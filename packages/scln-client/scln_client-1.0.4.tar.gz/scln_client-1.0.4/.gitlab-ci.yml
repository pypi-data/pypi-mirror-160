stages:
  - test
  - deploy

image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.

before_script:
  - python --version # For debugging

test-style:
  stage: test
  script:
    - pip install tox
    - tox -e codestyle

test-py38:
  stage: test
  image: python:3.8
  script:
    - pip install tox
    - tox -e py38
  allow_failure: true

test-py39:
  stage: test
  image: python:3.9
  script:
    - pip install tox
    - tox -e py39
  allow_failure: true

test-py310:
  stage: test
  image: python:3.10
  script:
    - pip install tox
    - tox -e py310
  allow_failure: true

pages:
  stage: deploy
  script:
    - pip install sphinx sphinx-rtd-theme
    - cd docs
    - make html
    - mv _build/html/ ../public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: true

deploy:
  stage: deploy
  script:
    - pip install twine
    - pip install -r requirements.txt
    - python setup.py sdist
    - twine upload --verbose dist/*
  only:
    - tags
