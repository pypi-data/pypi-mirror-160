[metadata]
name = scln_client
author = Diego Gomez, Simon Torres
author_email = diego.gomez@noirlab.edu, simon.torres@noirlab.edu
license = BSD-3-Clause
description = Python Client for the SOAR Communication Library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/nsf-noirlab/soar/py-scln-client

[options]
zip_safe = False
packages = find:
python_requires = >=3.7

[options.extras_require]
test = 
	pytest-cov
	coverage
	setuptools_scm

[options.entry_points]
console_scripts = 
	scln_terminal = scln_client.scln_client:run_client_terminal

[flake8]
max-line-length = 100
max-doc-length = 79
ignore = E126,E127,E128,E201,E202,E203,E221,E225,E226,E227,E231,E251,E501,E731,E741,W503,W504,W505

[egg_info]
tag_build = 
tag_date = 0

