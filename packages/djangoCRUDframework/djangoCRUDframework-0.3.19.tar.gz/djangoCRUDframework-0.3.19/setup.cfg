[metadata]
name = djangoCRUDframework
version = 0.3.19
description = A Django app implementing basic CRUD and more!
long_description = This is a base CRUD framework for the application.
url = https://github.com/amerepos/DjangoCRUD
author = Ahmad Amer
author_email = ahmad.tarek.amer@gmail.com
license = mit
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.0
install_requires = Django >= 3.2;django-simple-history>=3.0.0;furl>=2.1.3

[egg_info]
tag_build = 
tag_date = 0

