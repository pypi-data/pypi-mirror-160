[metadata]
name = unicodex
version = 6.6.6
author = odi
author_email = ivuxey@gmail.com
description = Unicodes encoder, decoder & converter
keywords = unicode, converter, unicodex
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/llawllet
license = MIT
project_urls = 
	Bug Tracker = https://github.com/llawllet
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

