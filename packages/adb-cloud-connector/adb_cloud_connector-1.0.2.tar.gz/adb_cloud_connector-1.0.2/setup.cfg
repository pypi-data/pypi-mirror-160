[metadata]
name = adb_cloud_connector
author = Anthony Mahanna
author_email = anthony.mahanna@arangodb.com
description = Access to Temporary ArangoDB Cloud Provisioning.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aranodb/adb_cloud_connector
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Utilities
	Typing :: Typed

[options]
python_requires = >=3.6

[flake8]
max-line-length = 88
extend-ignore = E203, E741, W503
exclude = .git .idea .*_cache dist venv

[mypy]
implicit_reexport = True
ignore_missing_imports = True
strict = True

[egg_info]
tag_build = 
tag_date = 0

