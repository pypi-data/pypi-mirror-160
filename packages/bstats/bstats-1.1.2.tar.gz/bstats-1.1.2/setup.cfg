[metadata]
name = bstats
version = 1.1.2
author = Bimi05
author_email = dim.ziakas07@gmail.com
description = A fundamental wrapper for the Brawl Stars API covering all endpoints and including many features!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Bimi05/bstats
project_urls = 
	Issues = https://github.com/Bimi05/bstats/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Topic :: Games/Entertainment :: Real Time Strategy
	Natural Language :: English

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp>=3.8.0,<3.9
	cachetools>=4.1.0
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

