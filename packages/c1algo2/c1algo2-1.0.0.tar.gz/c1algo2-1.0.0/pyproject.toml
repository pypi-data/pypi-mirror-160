[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "c1algo2"
version = "1.0.0"
authors = [
  { name="Isaac Shaha", email="ishaha@uvic.ca" },
  { name="Jigyasa Chaudhary", email="jchaudhary2608@gmail.com" },
  { name="Jyot Saini", email="jysaini62@gmail.com" },
  { name="Omar AbdulAziz", email="omarabdu@uvic.ca" },
  { name="Reece Pretorius", email="reecepretdev@gmail.com" }
]
description = "Company 1's Algorithm 2 Package for SENG 499 2022"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/seng499-company1/algorithm-2"
"Bug Tracker" = "https://github.com/seng499-company1/algorithm-2/issues"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

log_file = "pytest.log"
log_file_level = "DEBUG"
log_file_format = "%(levelname)8s:%(filename)13s:%(lineno)s:\t%(message)s"