[tool.poetry]
authors = ["Piotr Katolik <katolus@ventress.org>"]
description = ""
license = "None"
name = "markdown-pydantic"
version = "0.2.0"

# Package configuration
packages = [
  {include = "markdown_pydantic"},
]

[tool.poetry.scripts]
markdown-pydantic = "markdown_pydantic.app:run"

[tool.poetry.dependencies]
Markdown = "^3.3.7"
PyYAML = "^6.0"
pydantic = "^1.9.1"
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^4.0.1"
mypy = "^0.961"
pytest = "^7.1.2"

[tool.pytest.ini_options]
addopts = "-ra -q"
minversion = "6.0"
testpaths = [
  "tests",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
