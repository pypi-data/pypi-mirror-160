[metadata]
name = fque
version = 0.0.4
author = perrytec
author_email = philip.liedtke@perry.sg
description = A fast and simple queue for inter thread communication
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/perrytec/fque.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

