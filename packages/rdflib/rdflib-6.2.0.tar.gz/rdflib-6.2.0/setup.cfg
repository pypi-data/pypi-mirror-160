[options.package_data]
rdflib = py.typed

[flake8]
exclude = 
	.git,
	__pycache__,
	.venv,
	.tox,
	var,
	.mypy_cache,
	test/data/suites/, # does not contain python
	test/jsonld/1.1/, # does not contain python
	test/jsonld/test-suite/, # does not contain python
	test/data/variants/, # does not contain python
	test/data/translate_algebra/, # does not contain python
	docs/rdf_terms.rst, # This file is causing an error on GitHub actions
extend-ignore = 
	E501, # line too long
	E203, # Whitespace before ':'
	W503, # Line break occurred before a binary operator

[coverage:run]
branch = True
source = rdflib
omit = 
	*/_type_checking.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	^ +if (False|TYPE_CHECKING):
	^ +\.\.\.$
	
	if 0:
	if __name__ == .__main__.:
	if __name__==.__main__.:

[mypy]
files = rdflib,test
python_version = 3.7
warn_unused_configs = True
ignore_missing_imports = True
disallow_subclassing_any = False
warn_unreachable = True
warn_unused_ignores = True
exclude = (?x)(
	^.*test/plugins/.*/setup.py$
	)

[mypy-pyparsing.*]
follow_imports = skip

[isort]
profile = black
py_version = 37
line_length = 88
src_paths = rdflib,test
supported_extensions = 
	pyw
	pyi
	py
skip = 
	.eggs,         # exclude a few common directories in the
	.git,          # root of the project
	.hg,
	.mypy_cache,
	.pytest_cache,
	.tox,
	.venv,
	.github,
	_build,
	htmlcov,
	benchmarks,
	examples,       # No need to Black examples
	test_reports,
	rdflib.egg-info,
	buck-out,
	build,
	dist,
	venv,

[egg_info]
tag_build = 
tag_date = 0

