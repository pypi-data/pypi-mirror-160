[project]
name = "unblocked"
version = "0.1.0"
authors = [
  { name="Twan Walpot", email="twan@walpot.dev" },
]
description = "Simple and clean background tasks."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/twanwalpot/unblocked"
"Bug Tracker" = "https://github.com/twanwalpot/unblocked/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["unblocked.py"]
