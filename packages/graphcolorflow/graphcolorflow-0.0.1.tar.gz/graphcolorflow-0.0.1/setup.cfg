[metadata]
name = graphcolorflow
version = 0.0.1
author = Sasson Margaliot
author_email = sasson@live.com
description = Unsupervised Deep Learning Library for Directed Graphs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sasson/graphcolorflow
project_urls = 
	Bug Tracker = https://github.com/sasson/graphcolorflow/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

