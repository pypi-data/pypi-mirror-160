[build-system]
requires = ["setuptools>=61.0", "python-util", 'colorama', "requests"]
build-backend = "setuptools.build_meta"

[project]
name = "qnavi"
version = "0.0.3"
authors = [
  { name="Wuse Tech Author", email="wusetech001@gmail.com" },
]
description = "A python package for quick access/navigating most of the used fuctions."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
#none
