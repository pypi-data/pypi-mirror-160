[metadata]
name = wton
version = 0.0.12
description = Universal TON wallet
long_description = file: README.md
long_description_content_type = text/markdown
keywords = TON, wallet, TON wallet, blockchain
license = Apache 2.0
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: Other Environment
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Adaptive Technologies
	Topic :: Office/Business :: Financial
author = tonfactory.org

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	aiohttp==3.8.1
	bitarray==2.5.1
	cffi==1.15.0
	click==8.1.2
	crc32c==2.2.post0
	halo==0.0.31
	inquirer==2.8.0
	numpy==1.22.3
	prettytable==3.3.0
	pycparser==2.21
	pydantic==1.9.0
	pynacl==1.5.0
	pyyaml==6.0
	tvm-valuetypes==0.0.8
	typing_extensions==4.2.0
	gql==3.3.0

[options.entry_points]
console_scripts = 
	wton = wton.ui.direct_cli:main
	wton-interactive = wton.ui.interactive_cli:main
	wton-gui = wton.ui.gui:main

[options.packages.find]
exclude = 
	examples*
	devtools*
	docs*
	tests*
	.wton*
	venv*

[egg_info]
tag_build = 
tag_date = 0

