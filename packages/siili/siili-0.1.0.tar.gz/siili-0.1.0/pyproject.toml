[tool.poetry]
name = "siili"
version = "0.1.0"
description = "Amazon S3 uploading for mortals"
authors = ["hiAndrewQuinn <53230903+hiAndrewQuinn@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.10"
mypy = "^0.971"
boto3 = "^1.24.34"
environs = "^9.5.0"
colorlog = "^6.6.0"
yaspin = "^2.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
nox = "^2022.1.7"
pre-commit = "^2.20.0"
flake8 = "^4.0.1"
black = {version = "^22.6.0", allow-prereleases = true}
Flake8-pyproject = "^0.9.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
fail_under = 100

[tool.flake8]
# Recommend matching the black line length (default 88),
# rather than using the flake8 default of 79:
max-line-length = 88
count = true
extend-ignore = [
    # See https://github.com/PyCQA/pycodestyle/issues/373
    "E203",
]

[tool.mypy]
follow_imports = "silent"
disallow_untyped_defs = true    # most valuable line - FORCES type definitions
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
ignore_missing_imports = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88 # or 79, or 119, or whatever you went with


[tool.poetry.scripts]
siili = 'siili.cli:cli'
