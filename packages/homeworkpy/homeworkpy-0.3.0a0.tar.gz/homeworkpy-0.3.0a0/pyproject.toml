[tool.poetry]
name = "homeworkpy"
version = "v0.3.0-alpha"
description = "An all-in-one pythonic student data representation solution."
authors = ["Nathan Solis <66754842+colderinit@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://colderinit.github.io/homework-py"
repository = "https://github.com/colderinit/homework-py"
keywords = ["homework", "student", "data", "representation"]
# packages = [
#     { include = "my_package" },
#     { include = "extra_package/**/*.py" },
# { include = "my_package", from = "lib" },
# ]

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = {version = "4.11.1", allow-prereleases = true}
recurring-ical-events = {version = "1.0.2b0", allow-prereleases = true}
requests = {version = "2.28.0", allow-prereleases = true}
rich = {version = "12.4.4", allow-prereleases = true}



[tool.poetry.dev-dependencies]
black = {version = "22.3.0", allow-prereleases = true}
# bumpver = "^2022.1118"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/colderinit/homework-py/issues"
"Documentation" = "https://colderinit.github.io/homework-py/docs"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

