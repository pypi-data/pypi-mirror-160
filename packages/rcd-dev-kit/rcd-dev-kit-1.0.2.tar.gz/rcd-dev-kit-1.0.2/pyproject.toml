[tool.poetry] # setup.py
name = "rcd-dev-kit"
version = "1.0.2"
description = "Interact with OIP ecosystem."
authors = ["Davi FACANHA", "Yu LE VERN"]
license = "MIT"
readme = "README.md"
#packages = [{ include = "src/rcd_dev_kit" }]
classifiers = [
        'Intended Audience :: Developers',
        'Topic :: Software Development :: Build Tools',
        'Programming Language :: Python :: 3.8',
]
homepage = "https://github.com/OpenInnovationProgram/rcd-dev-kit"
repository = "https://github.com/OpenInnovationProgram/rcd-dev-kit"

[tool.poetry.dependencies] # requirements.txt
python = "^3.8"
boto3 = "^1.22.7"
botocore = "^1.25.7"
sqlalchemy-redshift = "^0.8.9"
sqlalchemy = "^1.4"
psycopg2-binary = "^2.9.3"
numpy = "^1.22.3"
pandas = "^1.4.2"
snowflake-connector-python = "2.7.1"
sqlparse = "^0.4.2"
elasticsearch = "^8.2.0"
google = "^3.0.0"
google-api-python-client = "^2.47.0"
google-cloud-storage = "^2.3.0"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies] # requirements-dev.txt
pytest = "^7.1"
black = "^22.3.0"
pytest-cov = "^3.0.0"
cookiecutter = "^1.7.3"
myst-nb = "^0.15.0"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"
python-semantic-release = "^7.28.1"

[tool.semantic_release]
version_variable = "pyproject.toml:version" # version location
branch = "main"                             # branch to make releases of
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "poetry build"              # build dists
dist_path = "dist/"                         # where to put dists
upload_to_release = true                    # auto-create GitHub release
upload_to_pypi = false                      # don't auto-upload to PyPI
remove_dist = false                         # don't remove dists
patch_without_tag = true                    # patch release by default

[tool.pytest.ini_options] # Pytest Init Configs
addopts = "-p no:warnings"

[build-system] # setuptools
requires = ["setuptools>=42", "wheel", "poetry-core>=1.0.0"] 
build-backend = "poetry.core.masonry.api"