[metadata]
name = stringtools
version = 1.1.2
author = Beksultan Artykbaev
author_email = artykbaev2010@gmail.com
description = stringtools provides string operations, such as analaysing, converting, generating, validating.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Vazno/stringtools
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

