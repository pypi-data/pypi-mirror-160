[tool.poetry]
name = "mlstfest"
version = "0.3.0"
description = "mlstfest can assign a strain type to novel microbial WGS data"
authors = ["henningonsbring <henning.onsbring@scilifelab.se>"]

[tool.poetry.scripts]
mlstfest = "mlstfest.main:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.4.2"
pandas = "^1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
