[tool.poetry]
name = "daglib"
version = "0.3.2"
license = "MIT"
readme = "README.md"
repository = "https://github.com/mharrisb1/daglib"
homepage = "https://github.com/mharrisb1/daglib"
documentation = "https://mharrisb1.github.io/daglib/"
description = "Lightweight DAG composition framework"
authors = ["Michael Harris <mharris@luabase.com>"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
python = "^3.10"
dask = "^2022.6.0"
numpy = "^1.23.0"
graphviz = { version = "^0.20", optional = true }
tenacity = "^8.0.1"
fastavro = "^1.5.3"
duckdb = "^0.4.0"

[tool.poetry.extras]
graphviz = ["graphviz"]

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
coverage = "^6.4.1"
pytest-cov = "^3.0.0"
black = { extras = ["jupyter"], version = "^22.3.0" }
pre-commit = "^2.19.0"
mypy = "^0.961"
jupyter = "^1.0.0"
matplotlib = "^3.5.2"
Sphinx = "^5.0.2"
myst-parser = "^0.18.0"
pandas = "^1.4.3"
furo = "^2022.6.21"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
fail_under = 100

[tool.black]
line-length = 121
include = '\.pyi?$'
exclude = '''
    /(
        \.git
      | \.mypy_cache
      | \.pytest_cache
      | \.venv
      | \docs
    )/
'''

[tool.mypy]
ignore_missing_imports = true
exclude = "docs/"
