[metadata]
name = yamlu
description = yet another machine learning utility library
author = Bernhard SchÃ¤fer
author_email = bernhard.schaefer1+pypi@gmail.com
license = Apache 2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/bernhardschaefer/yamlu/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	matplotlib
	numpy
	Pillow

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = scikit-learn; pandas; seaborn; tqdm; joblib; torch
testing = 
	setuptools
	pytest

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = yamlu
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

