[metadata]
author = Florian Matter
author_email = florianmatter@gmail.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = Plug-and-play language corpus annotation.
keywords = 
	corpus linguistics
long_description = file: README.md
long_description_content_type = text/markdown
name = pylacoan
project_urls = 
	Bug Tracker = https://github.com/fmatter/pylacoan/issues
url = https://github.com/fmatter/pylacoan
version = 0.0.2

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	uniparser-morph>=2.4.3
	pandas>=1.1.5
	clldutils>=3.10.1
	questionary>=1.10.0
	segments>=2.2.0
	pyigt>=1.2.0
	click >= 8.1.2

[options.entry_points]
console_scripts = 
	pylacoan=pylacoan.cli:main

[options.data_files]

[options.extras_require]
dev = 
	bump2version
	coverage [toml]
	prospector[with_pyroma]
	isort
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	tox
	myst_parser
	flake8
	twine
publishing = 
	twine
	wheel

[options.packages.find]
include = pylacoan, pylacoan.*
where = src

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = pylacoan
src_paths = pylacoan,tests
line_length = 120

[flake8]
max-line-length = 88
extend-ignore = E203, N815

[tool:pytest]
addopts = --cov
testpaths = tests

[coverage:run]
source = 
	pylacoan

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

