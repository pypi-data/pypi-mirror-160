[metadata]
name = chlengmo
version = 0.0.4
author = Victor Davis
author_email = victor.davis@toptal.com
description = A fast Character-Level N-Gram Model
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VictorDavis/chlengmo
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .
exclude = 
	tests*

[tool:pytest]
testpaths = tests

[coverage:run]
branch = True
source = 
	chlengmo

[egg_info]
tag_build = 
tag_date = 0

