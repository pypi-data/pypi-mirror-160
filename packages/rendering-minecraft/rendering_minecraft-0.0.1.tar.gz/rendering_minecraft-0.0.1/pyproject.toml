[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rendering_minecraft"
version = "0.0.1"
authors = [
  { name="Flash64", email="flashsixties@gmail.com" },
]
description = "a package for rendering for minecraft with mcpi"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
