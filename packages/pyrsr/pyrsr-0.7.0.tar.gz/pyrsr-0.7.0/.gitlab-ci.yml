before_script:
  - git lfs pull


stages:
  - test
  - deploy


test_pyrsr:
  stage: test
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  script:
    - source /root/mambaforge/bin/activate ci_env

    - pip install pytest pytest-cov pytest-reporter-html1 sphinx_rtd_theme sphinx-autodoc-typehints  # TODO remove after recreating CI runner

    # run tests
    - make pytest

    # create the docs
    - make docs

  artifacts:
    expose_as: 'Test and coverage report'
    paths:
    - htmlcov/
    - report.html
    - docs/_build/html/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml

    expire_in: 30 days
    when: always


test_styles:
  stage: test
  script:
    - source /root/mambaforge/bin/activate ci_env
    - make lint
  artifacts:
    paths:
    - tests/linting/flake8.log
    - tests/linting/pycodestyle.log
    - tests/linting/pydocstyle.log
    when: always


test_urls:
  stage: test
  script:
    - source /root/mambaforge/bin/activate ci_env
    - pip install -U urlchecker
    - make urlcheck
  when: always


test_pyrsr_install:
  stage: test
  script:
    - source /root/mambaforge/bin/activate
    - mamba update -n base -c conda-forge --all

    # create pyrsr environment from environment_pyrsr.yml
    - mamba env create --name pyrsr_test -f tests/CI_docker/context/environment_pyrsr.yml
    - conda activate pyrsr_test

    # install pyrsr
    - pip install -e .
    - cd ..
    - pwd
    - ls

    # test if its importable
    - python -c "import pyrsr; print(pyrsr)"
    - python -c "from pyrsr import RSR"
  only:
    - master


pages:  # this job must be called 'pages' to advise GitLab to upload content to GitLab Pages
  stage: deploy
  dependencies:
    - test_pyrsr
  script:
    # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/coverage
    - mkdir -p public/test_reports

    # Copy over the docs
    - cp -r docs/_build/html/* public/doc/

    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/

    # Copy over the test reports
    - cp report.html public/test_reports/

    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/test_reports
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
    - enhancement/improve_docs


deploy_pypi:
  stage: deploy
  dependencies:
    - test_pyrsr
  script:
    - source /root/mambaforge/bin/activate
    - conda activate ci_env
    - pip install -U twine
    - python setup.py sdist
    - twine upload dist/*  # requires creds as environment variables
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - dev
