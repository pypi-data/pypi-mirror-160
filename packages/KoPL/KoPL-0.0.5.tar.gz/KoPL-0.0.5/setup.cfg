[metadata]
name = KoPL
version = 0.0.5
author = KEG
author_email = caosl19@mails.tsinghua.edu.cn
description = KoPL Executor
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/THU-KEG/KoPL
project_urls = 
	Bug Tracker = https://github.com/THU-KEG/KoPL/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

