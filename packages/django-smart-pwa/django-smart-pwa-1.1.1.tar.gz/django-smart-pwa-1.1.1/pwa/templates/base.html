{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="manifest" href="{% static 'manifest.json' %}"> -->
        <link rel="manifest" href="/static/manifest.json">
        <meta name="theme-color" content="#493174">
        <link rel="apple-touch-icon" href="/static/icons/aurss.192x192.png">
        <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
        <link rel="stylesheet" href="/static/style.css">

        <title>{% block title %}Test PWA site{% endblock %}</title>
    </head>
    <body>
        {% block body %}
        {% endblock %}

        {% block sw_script %}
            <script>
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('{% url "sw.js" %}', { scope: '/' }).then(function(reg) {
                        // registration worked
                        console.log('Registration succeeded. Scope is ' + reg.scope);
                    }).catch(function(error) {
                        // registration failed
                        console.log('Registration failed with ' + error);
                    });
                }
            </script>
        {% endblock %}
    </body>
</html>
