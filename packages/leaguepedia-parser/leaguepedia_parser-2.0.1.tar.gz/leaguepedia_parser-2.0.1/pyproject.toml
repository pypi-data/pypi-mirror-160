description = "A parser for Leaguepedia data"
authors = ["Tolki <gary.mialaret@gmail.com>"]
license = "MIT"
repository = "https://github.com/mrtolkien/leaguepedia_parser"

[tool.poetry.dependencies]
python = "^3.8"
mwclient = "^0.10.1"
lol-dto = "^2.0.0"
