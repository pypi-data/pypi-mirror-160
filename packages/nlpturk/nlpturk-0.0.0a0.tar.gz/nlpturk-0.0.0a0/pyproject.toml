[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpturk"
version = "0.0.0a"
description = "Turkish NLP library"
readme = "README.md"
authors = [{ name = "Bedii A. AydoÄŸan", email = "nlpturk.ai@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["nlp", "turkish"]
dependencies = [
    "scikit-learn",
]
requires-python = ">=3.6"

[project.optional-dependencies]
build = ["build", "twine"]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/nlpturk/nlpturk"
Repository = "https://github.com/nlpturk/nlpturk"

[project.scripts]
nlpturk = "nlpturk.__main__:main"
