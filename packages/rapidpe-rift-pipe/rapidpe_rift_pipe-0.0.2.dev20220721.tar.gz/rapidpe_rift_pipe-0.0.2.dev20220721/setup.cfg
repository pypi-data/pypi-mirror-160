[metadata]
name = rapidpe_rift_pipe
version = 0.0.2
description = Pipeline for running RapidPE and RIFT parameter estimation codes
long_description = file: README.md
keywords = parameter estimation, gravitational waves
license = GPL-2+
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Intended Audience :: Science/Research
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = True
include_package_data = True
packages = 
	rapidpe_rift_pipe
package_dir = 
	= src
install_requires = 
	numpy
	matplotlib
	h5py
	lalsuite
	rift==0.0.15.6
	rapid_pe==0.0.0
scripts = 
	bin/create_submit_at_exact_signal_position.py
	bin/create_submit_dag_one_event.py
	bin/generate_initial_grid_based_of_gstlal_O2_overlaps.py
	bin/lvalert_submit_rapidpe_m1m2_O3_V1.py
	bin/submit_rapidpe_m1m2_injections.py
	bin/postscripts/all_params_pp_plots.py
	bin/postscripts/convert_result_to_txt.py
	bin/postscripts/create_summarypage.py
	bin/postscripts/extrinsic_pp_plots.py
	bin/postscripts/intrinsic_pp_plots.py
	bin/postscripts/necessary_function.py
	bin/postscripts/plot_intrinsic_posterior.py
	bin/postscripts/plot_skymap.py
	bin/postscripts/posterior_plot_mchirpeta_any_iter.py

[options.package_data]
* = *.txt, *.rst

[options.entry_points]
console_scripts = 
	rapidpe-rift-pipe = rapidpe_rift_pipe.cli:main

[egg_info]
tag_build = dev.20220721
tag_date = 0

