[tox]
envlist = coverage-clean,py{310,39,38,py39,py38},coverage-report,typing,docs
skip_missing_interpreters = true

[testenv]
extras =
    readtime
    cli
    app
    tests
    unstable-plugins

commands = ./run.sh coverage-run --cov-append

depends =
    py{310,39,38,py39,py38}: coverage-clean
    coverage-report: py{310,39,38,py39,py38}

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands = ./run.sh coverage-report

[testenv:typing]
extras =
    search
    tests
commands = ./run.sh typing

[testenv:docs]
extras =
    docs
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
