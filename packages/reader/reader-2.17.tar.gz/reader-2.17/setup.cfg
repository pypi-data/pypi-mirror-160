[metadata]
name = reader
version = attr: reader.__version__
author = lemon24
description = A Python feed reader library.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/lemon24/reader
license = BSD-3-Clause
project_urls = 
	Documentation = https://reader.readthedocs.io/
	Code = https://github.com/lemon24/reader
	Issue tracker = https://github.com/lemon24/reader/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Internet
	Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary
	Topic :: Internet :: WWW/HTTP :: Indexing/Search
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	Typing :: Typed
keywords = atom, cdf, feed, rdf, rss, json feed, web feed, podcast, feed reader, feed aggregator

[options]
packages = find_namespace:
package_dir = = src
include_package_data = true
python_requires = >=3.8
install_requires = 
	typing-extensions
	feedparser>=6
	requests>=2.18
	iso8601
	beautifulsoup4>=4.5

[options.packages.find]
where = src

[options.extras_require]
search = 
readtime = 
	readtime
cli = 
	click>=7
	PyYAML
app = 
	flask>=0.10
	humanize
	PyYAML
unstable-plugins = 
	
	requests
	mutagen
	
	requests
	beautifulsoup4
	blinker>=1.4
	
	beautifulsoup4
	
	tweepy
	Jinja2>=3
tests = 
	pytest>=4
	pytest-randomly
	pytest-subtests
	flaky
	coverage
	pytest-cov
	requests-mock
	mechanicalsoup; implementation_name != "pypy" or os_name != "nt"
	requests-wsgi-adapter
	lxml; implementation_name != "pypy" or os_name != "nt"
	html5lib
	werkzeug
	mypy; implementation_name != "pypy"
	types-requests
docs = 
	sphinx
	sphinx-rtd-theme~=1.0
	click>=7
	sphinx-click
	sphinx-issues
	sphinx-hoverxref
	sphinxcontrib-log-cabinet
dev = 
	tox
	pre-commit
	build
	twine

[tool:pytest]
markers = 
	slow: mark a test as slow.
	requires_lxml: mark a test to only run in places where we have lxml.
addopts = --no-success-flaky-report
filterwarnings = 
	ignore:No parser was explicitly specified::reader._search
testpaths = tests

[coverage:run]
branch = true
source = 
	reader
	tests
omit = 
	src/reader/_vendor/*

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9
ignore = 
	E203
	E501
	B950
	E722
	W503
	F811
per-file-ignores = 
	**/__init__.py: F401
exclude = tests/*, docs/*, scripts/*, src/reader/_vendor/*

[mypy]

[mypy-reader.__main__]
ignore_errors = True

[mypy-reader._cli]
ignore_errors = True

[mypy-reader._config]
ignore_errors = True

[mypy-reader._app]
ignore_errors = True

[mypy-reader._app.*]
ignore_errors = True

[mypy-reader._plugins.*]
ignore_errors = True

[mypy-reader.plugins.*]
ignore_errors = True

[mypy-reader._vendor.feedparser.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

