[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colorblender"
version = "0.0.1"
authors = [{ name = "Christian Chiarulli", email = "chris.machine@pm.me" }]
description = "A tool for blending hex colors"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ChristianChiarulli/colorblender"
"Bug Tracker" = "https://github.com/ChristianChiarulli/colorblender/issues"
