[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xbox_drive_converter"
version = "1.0.0"
authors = [ { name="Maximilian Downey Twiss", email="creatorsmithmdt@gmail.com" } ]
description = "A tool for converting external drives between PC and Xbox One/Series"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Zopolis4/xboxoneexternal"
"Bug Tracker" = "https://github.com/Zopolis4/xboxoneexternal/issues"
