{% extends "base.html" %}
{% block content %}

{% if validlink %}

<section id="password_reset_confirm">
    <div class="container">
        <h1>Entrez votre nouveau mot de passe</h1>
        <div class="card">
            <form method="post" action=".">
                {% csrf_token %} 
                <label for="id_new_password1">Nouveau mot de passe :</label> 
                <input type="password" name="new_password1" required="" id="id_new_password1">
                <label for="id_new_password2">Confirmez votre nouveau mot de passe :</label> 
                <input type="password" name="new_password2" required="" id="id_new_password2">
                <input type="submit" value="Envoyer" />
            </form>
        </div>
    </div>
</section>

{% else %}

<p>"Échec de la réinitialisation du mot de passe"</p>

{% endif %}

{% endblock %}
