<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <title>{% block title %}Hip Hop Community{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/registration.css' %}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="desktop-menu">
                    <a class="hhc-logo" href="{{ settings.MAINSITE }}">
                        <img src="{% static 'img/logo_HHC.png' %}" alt="logo HHC">
                    </a>
                    <div class="center-block">
                        <a href="{{ settings.MAINSITE }}/partners">Nos partenaires</a>
                        <a href="{{ settings.MAINSITE }}/bendo">Le bendo</a>
                        <a href="{{ settings.MAINSITE }}/prices">Tarifs</a>
                    </div>
                    <div class="right-block"></div>
                </div>
                <div class="mobile-menu">
                    <details>
                        <summary>
                            <div class="menu-cta">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </summary>
                        <div class="menu-opened">
                            <a href="{{ settings.MAINSITE }}/partners">Nos partenaires</a>
                            <a href="{{ settings.MAINSITE }}/bendo">Le bendo</a>
                            <a href="{{ settings.MAINSITE }}/prices">Tarifs</a>
                        </div>
                    </details>
                    <a class="hhc-logo" href="{{ settings.MAINSITE }}">
                        <img src="{% static 'img/logo_HHC.png' %}" alt="logo HHC">
                    </a>
            </div>
            </div>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
