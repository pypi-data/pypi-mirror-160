[metadata]
name = djangoldp_hiphopcommunity
version = attr: djangoldp_hiphopcommunity.__version__
description = {{ description }}
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = true
install_requires = 
	djangoldp>=2.1

[semantic_release]
version_source = tag
version_variable = djangoldp_hiphopcommunity/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

