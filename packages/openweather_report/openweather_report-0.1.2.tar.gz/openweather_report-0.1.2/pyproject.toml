[tool.poetry]
name = "openweather_report"
version = "0.1.2"
description = "Get weather data using OpenWeather API and save data to a database."
authors = ["Christopher Tyler <christophertyler@engineer.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cetyler/openweather_report"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
psycopg2-binary = "^2.9.3"

[tool.poetry.dev-dependencies]
Sphinx = "^5.0.2"
furo = "^2022.6.21"
pytest = "^7.1.2"
black = "^22.6.0"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
