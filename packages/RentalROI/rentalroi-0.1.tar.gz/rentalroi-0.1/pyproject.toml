[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RentalROI"
version = "0.1"
authors = [
  { name="DeadEntropy", email="" },
]
description = "A package to estimate ROI of rental properties"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]