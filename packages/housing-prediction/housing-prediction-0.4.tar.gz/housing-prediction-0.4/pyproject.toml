[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "housing-prediction"
version = "0.4"
authors = [
  { name="Rishitosh Kumar Singh", email="rishitosh.sing@tigeranalytics.com" },
]
description = "A package to train machine learning models on housing dataset"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rishitoshsingh-ta/mle-training"
"Bug Tracker" = "https://github.com/rishitoshsingh-ta/mle-training/issues"