[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gf180mcu-pdk"
version = "0.0.0"
authors = [
  { name="Tim 'mithro' Ansell", email="tansell@google.com" },
]
description = "Python API for decoding information about Google's open source process design kit (PDK) for GlobalFoundries 180nm MCU process."
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/google/gf180mcu-pdk"
"Bug Tracker" = "https://github.com/google/gf180mcu-pdk/issues"
