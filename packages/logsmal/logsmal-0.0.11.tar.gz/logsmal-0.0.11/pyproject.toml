[tool.poetry]
name = "logsmal"
version = "0.0.11"
description = "Создание файлов конфигураци"
repository = "https://github.com/denisxab/logsmal.git"
documentation = "https://logsmal.readthedocs.io/ru/latest/index.html"
authors = ["Denis Kustov <denis-kustov@rambler.ru>"]
readme = "README.md"
exclude = [
    "logsmal/.idea",
    "logsmal/venv",
    "logsmal/.git",
    "logsmal/.gitignore",
    "logsmal/test",
    "logsmal/Makefile"
]

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
Nuitka = "^0.6.19"
Sphinx = "^4.4.0"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
m2r2 = "^0.3.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

