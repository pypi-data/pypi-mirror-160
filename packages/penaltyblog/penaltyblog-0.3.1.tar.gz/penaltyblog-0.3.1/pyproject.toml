[tool.poetry]
name = "penaltyblog"
version = "0.3.1"
description = "Library from http://pena.lt/y/blog for modelling and working with football (soccer) data"
authors = ["Martin Eastwood <martin.eastwood@gmx.com>"]
readme = "README.md"
license = "MIT"
include = [
    "LICENSE",
]
keywords = ["football", "soccer",  "goals", "modelling", "dixon coles", "poisson"]
repository = "https://github.com/martineastwood/penaltyblog"
homepage = "https://github.com/martineastwood/penaltyblog"


[tool.poetry.dependencies]
python = ">=3.6"
numpy = ">=1.19.2"
pandas = ">=1.1.3"
scipy = ">=1.5.0"
PuLP = ">=2.5.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
