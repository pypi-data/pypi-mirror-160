[tool.poetry]
name = "hsmap"
version = "0.1.6"
description = "Python Utils for Hsmap project."
authors = ["someone <some@hsmap.com>"]
keywords = ["python", "utils"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "hsmap", from = "src" },
]

license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/hsmap"
repository = "http://git.aihuoshi.net/industry-brain/python-hsmap"

[tool.poetry.dependencies]
python = ">=3.6.2"
python-dateutil = ">=2.8.2"
httpx = ">=0.22"


[tool.poetry.dev-dependencies]


[[tool.poetry.source]]
name = "douban"
url = "https://pypi.doubanio.com/simple/"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
lines_after_imports = 2
force_grid_wrap = 2