[tool.poetry]
name = "django-log-api"
version = "0.1.3"
description = "Allows download django log file via api"
authors = ["luocy <luocy77@gmail.com>"]
keywords = ["django", "log", "djangorestframework"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "log_api", from = "src" },
]

license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/django-log-api"
repository = "https://github.com/Luocy7/django-log-api"

[tool.poetry.dependencies]
python = ">=3.6"
tailhead = ">=1.0.2"
django = ">=2.2"
djangorestframework = ">=3.9.2"

[tool.poetry.dev-dependencies]


[[tool.poetry.source]]
name = "douban"
url = "https://pypi.doubanio.com/simple/"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
lines_after_imports = 2
force_grid_wrap = 2