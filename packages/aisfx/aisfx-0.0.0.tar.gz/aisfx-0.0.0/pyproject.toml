[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aisfx"
version = "0.0.0"
authors = [
  { name="Alison Bernice Ma", email="ama67@gatech.edu" },
  { name="Alexander Lerch", email="alexander.lerch@gatech.edu" }
]
description = "Representation Learning for the Automatic Indexing of Sound Effects Libraries (ISMIR 2022): Deep audio embeddings pre-trained on UCS & Non-UCS-compliant datasets."
readme = "README.md"
keywords = ["sound effects library", "universal category system", "audio", "embeddings", "representation", "deep", "machine", "learning", "pytorch"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Sound/Audio :: Analysis"
]

dependencies = ["librosa==0.9.2", "pytorch_metric_learning==1.0.0", "tensorboard==2.7.0",
                "ray==1.7.0", "ray[rllib]", "numpy==1.19.5",
                "pandas==1.1.3", "scipy==1.5.4", "scikit-learn==0.24.2",
                "matplotlib==3.3.4", "seaborn==0.11.2", "h5py==3.1.0",
                "pyyaml==5.3.1", "tqdm==4.62.3", "argparse==1.1",
                "openpyxl==3.0.9", "xlrd"]

[project.urls]
"Source" = "https://github.com/alisonbma/aisfx"
"Tracker" = "https://github.com/alisonbma/aisfx/issues"