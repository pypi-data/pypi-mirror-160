[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "spatialcdr"
version = "0.0.5"
authors = [
  { name="Ashish_Swain", email="swainasish@gmail.com" },
]
maintainers = [
  {name = "Shreshth Pal", email = "shreshthpal@outlook.com"}
]
description = "Spatial Transcriptomics"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas>=1.3.5",
  "scikit-learn==1.1.1",
   "numpy>=1.17.3"
]
[project.urls]
"Homepage" = "https://github.com/swainasish/"
"Bug Tracker" = "https://github.com/swainasish/"





