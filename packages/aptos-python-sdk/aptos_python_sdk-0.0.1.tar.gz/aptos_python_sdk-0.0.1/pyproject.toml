[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aptos-python-sdk"
version = "0.0.1"
authors = [
  { name="Hellman Team", email="mingmingtang@aliyun.com" },
]
description = "Aptos python SDK"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Research/aptos-python-sdk"
"Bug Tracker" = "https://github.com/Research/aptos-python-sdk/issues"