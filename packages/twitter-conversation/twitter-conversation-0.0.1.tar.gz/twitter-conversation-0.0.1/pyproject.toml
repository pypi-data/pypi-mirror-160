[tool.poetry]
name = "twitter-conversation"
version = "0.0.1"
description = "This is a project to obtain Twitter conversation over the Twitter-API v2 and to store them with Neo4j."
authors = ["Marc Feger <marc.feger@uni-duesseldorf.de>"]
license = "BSD-4"
readme = "README.md"
repository = "https://gitlab.cs.uni-duesseldorf.de/feger/twitter-conversation"


[tool.poetry.dependencies]
python = "^3.10"
tweepy = "^4.10.0"
pandas = "^1.4.3"
neomodel = "^4.0.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
