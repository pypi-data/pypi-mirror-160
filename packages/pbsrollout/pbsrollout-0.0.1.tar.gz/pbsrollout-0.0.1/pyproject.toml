[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pbsrollout"
version = "0.0.1"
authors = [
  { name="Dimitri Wyzlic", email="dimitriwyzlic@gmail.com" },
]
description = "Utility to release the prebid server"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
