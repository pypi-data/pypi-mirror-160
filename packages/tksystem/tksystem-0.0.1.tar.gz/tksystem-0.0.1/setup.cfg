[metadata]
name = tksystem
version = 0.0.1
author = Armando Chaparro
author_email = angelshaparro@outlook.com
description = Tkinter cascade file system
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TheCodingStudent/Tk-System
project_urls = 
	Bug Tracker = https://github.com/TheCodingStudent/Tk-System/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	wheel
	pylejandria
python_requires = >= 3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

