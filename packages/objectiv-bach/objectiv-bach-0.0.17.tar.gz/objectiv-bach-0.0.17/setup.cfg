[metadata]
name = objectiv-bach
version = attr: bach.__version__
author = Objectiv B.V.
author_email = hi@objectiv.io
description = Objectiv Bach provides Pandas-like DataFrames backed by SQL
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/objectiv/objectiv-analytics/
project_urls = 
	Documentation = https://objectiv.io/docs
	Bug Tracker = https://github.com/objectiv/objectiv-analytics/issues
license = Apache License 2.0
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
install_requires = 
	psycopg2-binary
	sqlalchemy
	pandas>=1.3.1
	sqlparse
	sqlalchemy-bigquery
	google-cloud-bigquery-storage
	pyarrow
python_requires = >=3.7
packages = find:
include_package_data = True

[options.packages.find]
where = .
exclude = tests, tests.*

[options.package_data]
* = py.typed

[pycodestyle]
count = True
max-line-length = 110
statistics = True

[egg_info]
tag_build = 
tag_date = 0

