[build-system]
requires = [
    "hatchling",
    "Pillow",
    "docopt", ]
build-backend = "hatchling.build"

[project]
name = "picSign"
version = "0.0.1"
authors = [
  { name="Shobu Ser'Hao", email="lelu.awen@hacari.org" },
]
description="a package to encrypt data in pictures"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.vraphim.com/shobu13/picsign"
"Bug Tracker" = "https://git.vraphim.com/shobu13/picsign"