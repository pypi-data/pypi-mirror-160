[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "picsign"
version = "0.0.10"
authors = [
    { name = "Shobu Ser'Hao", email = "lelu.awen@hacari.org" },
]
description = "a package to encrypt data in pictures"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "Pillow",
    "docopt"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.vraphim.com/shobu13/picsign"
"Bug Tracker" = "https://git.vraphim.com/shobu13/picsign"

[project.scripts]
picSign = "picsign.command_line:main"