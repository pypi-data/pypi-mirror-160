[metadata]
name = protorepo
version = 0.4.0
author = Danylo Halaiko
author_email = d9nich@pm.me
description = Antiplagiarism protorepo
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/no-plagiarism/protorepo
project_urls = 
	Bug Tracker = https://github.com/no-plagiarism/protorepo/issues
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= python
install_requires = 
	protobuf
packages = find:
python_requires = >=3.8

[options.packages.find]
where = python

[options.package_data]
* = *.pyi

[egg_info]
tag_build = 
tag_date = 0

