[metadata]
name = mattlib
version = 0.0.22
author = Henrique Furst Scheid
author_email = hfscheid@gmail.com
description = API data extraction and formatting utilities.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/4MattTecnologia/mattlib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = mattlib, mattlib.apis, mattlib.fourmatters, mattlib.logger, mattlib.http, mattlib.gcp
install_requires = 
	requests
	pandas
	certifi
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

