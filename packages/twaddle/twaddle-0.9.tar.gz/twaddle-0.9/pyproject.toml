[project]
name = "twaddle"
version = "0.9"
description = "A partial implementation of Rant v3 in python"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["rant", "text", "language", "textgen"]
authors = [
  {name = "Chris Hengler"},
  {email = "dr.c.hengler@gmail.com"}
]
maintainers = [
  {name = "Chris Hengler"},
  {email = "dr.c.hengler@gmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
  "pytest >= 7.0.0"
]

[project.urls]
repository = "https://github.com/chrishengler/twaddle"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]