[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bbhelper"
version = "0.0.1"
authors = [
  { name="Jim Vrckovski", email="jim.vrckovski@gmail.com" },
]
description = "Wrapper for Bitbucket Cloud API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'requests >= 2.28.1',
]
[project.urls]
"Homepage" = "https://github.com/jvrck/bb-helper"
"Bug Tracker" = "https://github.com/jvrck/bb-helper/issues"