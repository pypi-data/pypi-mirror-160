[metadata]
name = tooltrain
version = 0.0.1
author = Ryan Elkins
author_email = ryan@brevityinmotion.com
description = Dynamically generate runtime and installation scripts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brevityinmotion/tooltrain
project_urls = 
	Bug Tracker = https://github.com/brevityinmotion/tooltrain/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	io
	json
	boto3
	logging
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	tooltrain = tooltrain.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

