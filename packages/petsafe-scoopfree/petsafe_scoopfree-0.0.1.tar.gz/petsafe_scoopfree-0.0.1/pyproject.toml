[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "petsafe_scoopfree"
version = "0.0.1"
authors = [
  { name="Chris Lennon", email="lennonc@gmail.com" },
]
description = "Petsafe Scoopfree Integration"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/crslen/petsafe_scoopfree"
"Bug Tracker" = "https://github.com/crslen/petsafe_scoopfree/issues"