[tool.poetry]
name = "simsusy"
version = "0.3.0"
description = "A Python package for simple SUSY spectrum calculation"
authors = ["Sho Iwamoto (Misho) <webmaster@misho-web.com>"]
license = "Apache 2.0"
readme = "README.rst"
repository = "https://github.com/misho104/simsusy"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1"
colorama = "^0.4.4"
coloredlogs = "^15.0"
numpy = "^1.22"
yaslha = "^0.3.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pytest-cov = "^3.0"
mypy = "^0.961"
flake8 = "^4.0"
flake8-builtins = "^1.5"
flake8-commas = "^2.1"
flake8-comprehensions = "^3.10"
flake8-docstrings = "^1.6"
flake8-isort = "^4.1"
flake8-logging-format = "^0.6.0"
pep8-naming = "^0.13"

[tool.poetry.scripts]
simsusy = "simsusy.simsusy:simsusy_main"

[build-system]
requires = ["poetry>=1.1.13"]
build-backend = "poetry.masonry.api"
