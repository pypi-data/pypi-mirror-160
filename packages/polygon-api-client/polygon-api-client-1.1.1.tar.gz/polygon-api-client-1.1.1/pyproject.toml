[tool.poetry]
name = "polygon-api-client"
version = "v1.1.1"
description = "Official Polygon.io REST and Websocket client."
authors = ["polygon.io"]
license = "MIT"
homepage = "https://polygon.io"
repository = "https://github.com/polygon-io/client-python"
documentation = "https://polygon.io/docs"
keywords = [
  "polygon",
  "free",
  "rest",
  "stock",
  "market",
  "data",
  "api",
  "polygon.io",
  "websocket",
  "client"
]
packages = [
  { include = "polygon" }
]

[tool.poetry.dependencies]
python = "^3.8"
urllib3 = "^1.26.9"
websockets = "^10.3"
certifi = "^2022.5.18"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
mypy = "^0.961"
types-urllib3 = "^1.26.16"
Sphinx = "^5.0.2"
sphinx-rtd-theme = "^1.0.0"
# keep this in sync with docs/requirements.txt for readthedocs.org
sphinx-autodoc-typehints = "^1.18.3"
types-certifi = "^2021.10.8"
types-setuptools = "^63.2.0"
pook = "^1.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
