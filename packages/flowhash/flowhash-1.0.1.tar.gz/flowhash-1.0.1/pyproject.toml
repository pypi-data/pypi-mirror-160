[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "flowhash"
version = "1.0.1"
authors = [{name = "Violet Emmott", email = "violet.emmott@gmail.com"}]
description = "Proof of Concept: Generic python3 hashing algorythm where the input is executed as control flow instructions."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3.10"]

[project.urls]
Home = "https://github.com/VyeFox/flowhash"
