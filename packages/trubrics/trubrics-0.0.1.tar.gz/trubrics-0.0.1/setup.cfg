[metadata]
name = trubrics
version = 0.0.1
description = Combine data science knowledge with business user feedback to validate machine learning.
long_description = Combine data science knowledge with business user feedback to validate machine learning.

[options]
packages = trubrics
install_requires = 
	requests
	importlib-metadata; python_version < "3.8"

[options.entry_points]
console_scripts = 
	trubrics = trubrics.cli.main:app

[options.package_data]
trubrics = py.typed

[flake8]
max-line-length = 120

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

